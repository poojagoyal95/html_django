{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Code Experts</title>

	    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicons/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicons/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicons/favicon-16x16.png' %}">
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicons/favicon.ico' %}">
		<link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
		<meta name="msapplication-TileImage" content="{% static 'assets/img/favicons/mstile-150x150.png' %}">
		<meta name="theme-color" content="#ffffff">


	    <!-- ===============================================-->
	    <!--    Stylesheets-->
	    <!-- ===============================================-->
	    <script src="{% static 'js/config.navbar-vertical.js' %}" type="text/javascript"></script>		
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
		<link href="{% static 'assets/lib/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet">
		<link href="{% static 'css/theme.css' %}" rel="stylesheet">
 	</head>


  	<body class="bg-white">

	    <!-- ===============================================-->
	    <!--    Main Content-->
	    <!-- ===============================================-->
	    <main class="main" id="top">


	      	<div class="container-fluid">
	        	<div class="row min-vh-100 bg-100">
	          		<div class="col-6 d-none d-lg-block">

	            		<div class="bg-holder" style="background-image:url({% static 'assets/img/generic/14.jpg' %});background-position: 50% 20%;">
	            		</div>
	          		</div>
	          		<div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
	            		<div class="row justify-content-center no-gutters">
	              			<div class="col-lg-9 col-xl-8 col-xxl-6">
	                			<div class="card">
	                  				<div class="card-body p-4">
	                    				<form method="post" action="/product-form">
	                    					{% csrf_token %}
	                      					<div class="form-group">
	                        					<label for="exampleFormControlSelect1">Choose your product</label>
										        <select class="form-control" required id="exampleFormControlSelect1" name="product_name">
										            <option>1</option>
										            <option>2</option>
										            <option>3</option>
										            <option>4</option>
										            <option>5</option>
										        </select>
	                      					</div>
	                      					<div class="form-group">
	                          					<label for="exampleFormControlTextarea1">Solution Description</label>
                      							<textarea class="form-control" required name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
	                      					</div>

	                      					<div class="form-group">
	                          					<label for="exampleFormControlTextarea1">Target Audience</label>
                      							<select class="custom-select mb-3" required multiple="" name = "audience">
													<option selected="">Open this select menu</option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
													<option value="2">Two</option>
													<option value="3">Four</option>
												</select>
	                      					</div>
	                      					<div class="form-group">
	                        					<button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Next</button>
	                      					</div>
	                    				</form>
	                  				</div>
	                			</div>
	              			</div>
	            		</div>
	          		</div>
	        	</div>
	      	</div>
		</main>
	  
	    <!-- ===============================================-->
	    <!--    JavaScripts-->
	    <!-- ===============================================-->
	    <script src="{% static 'js/jquery.min.js' %}"></script>
	    <script src="{% static 'js/popper.min.js' %}"></script>
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'assets/lib/@fortawesome/all.min.js' %}"></script>
		<script src="{% static 'assets/lib/stickyfilljs/stickyfill.min.js' %}"></script>
		<script src="{% static 'assets/lib/sticky-kit/sticky-kit.min.js' %}"></script>
		<script src="{% static 'assets/lib/is_js/is.min.js' %}"></script>
		<script src="{% static 'assets/lib/lodash/lodash.min.js' %}"></script>
		<script src="{% static 'assets/lib/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
	    <script src="{% static 'js/theme.js' %}"></script>

  	</body>

</html>
